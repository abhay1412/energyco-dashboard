<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-indigo-600">404</h1>
        <p class="text-2xl md:text-3xl font-light text-slate-800 mt-4">
            Oops! Page not found.
        </p>
        <p class="text-slate-500 mt-2 mb-6">
            The page you are looking for does not exist or has been moved.
        </p>
        <a href="/" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-md">
            Go to Homepage
        </a>
    </div>
</body>
</html>
